<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my Calculator- by Ayush</h1>
    <div class="main">
        <div class="input">
            <input type="text" name="" id="dis" >
        </div>
        <div class="row">
            <button id="c" class="btn">C</button>
            <button id="off" class="btn">OFF</button>
            <button class="btn">sqrt</button>
            <button class="btn">%</button>
        </div>
       
        <div class="row">
            <button id="mrc" class="btn">MR</button>
            <button class="btn">M-</button>
            <button class="btn">M+</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">00</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
